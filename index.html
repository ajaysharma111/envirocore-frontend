<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnviroCore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

<div class="header">
  <h1>ðŸŒ± EnviroCore Dashboard</h1>
  <p>Campus Carbon Monitoring & Sustainability Insights</p>
  <button id="themeBtn">Toggle Dark Mode</button>
</div>

<section class="panel">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
  <p id="status">Not logged in</p>
</section>

<section class="panel">
  <h2>Add Building</h2>
  <input id="name" placeholder="Building name">
  <input id="elec" type="number" placeholder="Electricity (kWh)">
  <input id="water" type="number" placeholder="Water (liters)">
  <input id="paper" type="number" placeholder="Paper (kg)">
  <br>
  <button id="submitBtn" disabled>Add Building</button>
  <button id="clearBtn" class="danger">Clear All</button>
</section>

<section class="panel">
  <h2>Buildings</h2>
  <div id="list"></div>
</section>

<section class="panel">
  <h2>Carbon Footprint</h2>
  <canvas id="carbonChart"></canvas>
  <canvas id="pieChart"></canvas>
</section>

<section class="panel">
  <h2>Recommendations</h2>
  <div id="recommendations"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDdon6u4Rz37tWg1eKLtxkmMGpCjn4grr8",
  authDomain: "envirocore-b75f3.firebaseapp.com",
  projectId: "envirocore-b75f3",
  storageBucket: "envirocore-b75f3.firebasestorage.app",
  messagingSenderId: "233204598126",
  appId: "1:233204598126:web:f6cbcdb617e7152a0bed7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const API = "https://envirocore-backend.onrender.com";

let barChart, pieChart;

document.getElementById("loginBtn").onclick = () =>
  signInWithEmailAndPassword(auth, email.value, password.value);

document.getElementById("logoutBtn").onclick = () => signOut(auth);

document.getElementById("submitBtn").onclick = submitData;
document.getElementById("clearBtn").onclick = clearAll;

onAuthStateChanged(auth, user => {
  submitBtn.disabled = !user;
  if (user) loadBuildings();
});

function getInputs() {
  return {
    name: name.value.trim(),
    electricity_kwh: +elec.value || 0,
    water_liters: +water.value || 0,
    paper_kg: +paper.value || 0
  };
}

async function submitData() {
  const user = auth.currentUser;
  if (!user) return alert("Login first");

  const data = getInputs();
  await fetch(`${API}/building`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ...data, userId: user.uid })
  });

  loadBuildings();
}

async function clearAll() {
  const user = auth.currentUser;
  await fetch(`${API}/buildings?userId=${user.uid}`, { method: "DELETE" });
  loadBuildings();
}

async function loadBuildings() {
  const user = auth.currentUser;
  const res = await fetch(`${API}/buildings?userId=${user.uid}`);
  const data = await res.json();

  list.innerHTML = data.map(b => `<div>${b.name} - ${b.carbon.toFixed(1)} kg</div>`).join("");

  const labels = data.map(b => b.name);
  const values = data.map(b => b.carbon);

  barChart?.destroy();
  pieChart?.destroy();

  barChart = new Chart(carbonChart, { type: "bar", data: { labels, datasets: [{ data: values }] } });
  pieChart = new Chart(pieChart, { type: "pie", data: { labels, datasets: [{ data: values }] } });
}
</script>

</body>
</html>
