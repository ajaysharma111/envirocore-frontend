<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnviroCore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header">
  <h1>ðŸŒ± EnviroCore Dashboard</h1>
  <p>Campus Carbon Monitoring & Sustainability Insights</p>
  <button id="themeBtn">Toggle Dark Mode</button>
</div>

<section class="panel">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="logoutBtn">Logout</button>
  <p id="status">Not logged in</p>
</section>

<section class="panel">
  <h2>Add Building</h2>
  <input id="name" placeholder="Building name">
  <input id="elec" type="number" placeholder="Electricity (kWh)">
  <input id="water" type="number" placeholder="Water (liters)">
  <input id="paper" type="number" placeholder="Paper (kg)">
  <br>
  <button id="submitBtn" disabled>Add Building</button>
  <button id="clearBtn" class="danger">Clear All</button>
</section>

<section class="panel">
  <h2>Buildings</h2>
  <div id="list"></div>
</section>

<section class="panel">
  <h2>Carbon Footprint</h2>
  <canvas id="carbonChart"></canvas>
  <canvas id="pieChart"></canvas>
</section>

<section class="panel">
  <h2>Recommendations</h2>
  <div id="recommendations"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDdon6u4Rz37tWg1eKLtxkmMGpCjn4grr8",
  authDomain: "envirocore-b75f3.firebaseapp.com",
  projectId: "envirocore-b75f3",
  storageBucket: "envirocore-b75f3.firebasestorage.app",
  messagingSenderId: "233204598126",
  appId: "1:233204598126:web:f6cbcdb617e7152a0bed7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const API = "https://envirocore-backend.onrender.com";

let barChart = null;
let pieChartInstance = null;

window.addEventListener("DOMContentLoaded", () => {
  document.getElementById("themeBtn").onclick = () => document.body.classList.toggle("dark");

  document.getElementById("loginBtn").onclick = loginUser;
  document.getElementById("signupBtn").onclick = signupUser;
  document.getElementById("logoutBtn").onclick = logoutUser;
  document.getElementById("submitBtn").onclick = submitData;
  document.getElementById("clearBtn").onclick = clearAll;

  onAuthStateChanged(auth, user => {
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const clearBtn = document.getElementById("clearBtn");

    if (user) {
      status.textContent = `Logged in as ${user.email}`;
      submitBtn.disabled = false;
      clearBtn.style.display = "inline";
      loadBuildings();
    } else {
      status.textContent = "Not logged in";
      submitBtn.disabled = true;
      clearBtn.style.display = "none";
      document.getElementById("list").innerHTML = "";
      document.getElementById("recommendations").innerHTML = "";
    }
  });
});

async function signupUser() {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
    alert("Account created!");
  } catch (e) {
    alert(e.message);
  }
}

async function loginUser() {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    alert("Login successful!");
  } catch (e) {
    alert(e.message);
  }
}

async function logoutUser() {
  await signOut(auth);
  alert("Logged out");
}

function getInputs() {
  return {
    name: name.value.trim(),
    electricity_kwh: +elec.value || 0,
    water_liters: +water.value || 0,
    paper_kg: +paper.value || 0
  };
}

async function submitData() {
  const d = getInputs();
  if (!d.name) return alert("Enter building name");

  await fetch(`${API}/building`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(d)
  });

  ["name","elec","water","paper"].forEach(id => document.getElementById(id).value = "");
  loadBuildings();
}

async function clearAll() {
  if (!confirm("Clear all data?")) return;
  await fetch(`${API}/buildings`, { method: "DELETE" });
  loadBuildings();
}

async function loadBuildings() {
  const res = await fetch(`${API}/buildings`);
  const data = await res.json();

  document.getElementById("list").innerHTML = data.map(b => `
    <div class="card"><b>${b.name}</b><br>${b.carbon.toFixed(1)} kg COâ‚‚</div>
  `).join("");

  const labels = data.map(b => b.name);
  const values = data.map(b => b.carbon);

  barChart?.destroy();
  pieChartInstance?.destroy();

  barChart = new Chart(document.getElementById("carbonChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "kg COâ‚‚", data: values }] }
  });

  pieChartInstance = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: { labels, datasets: [{ data: values }] }
  });

  generateRecommendations(data);
}

function generateRecommendations(data) {
  const total = data.reduce((s, b) => s + b.carbon, 0) || 1;

  document.getElementById("recommendations").innerHTML = data.map(b => {
    const share = (b.carbon / total * 100).toFixed(1);
    const save = b.carbon * 0.2;
    return `
      <div class="rec">
        <b>${b.name}</b> contributes ${share}%<br>
        âš¡ LED + HVAC saves ${save.toFixed(0)} kg<br>
        â†’ ${b.carbon.toFixed(0)} â†’ ${(b.carbon - save).toFixed(0)} kg<br>
        Next year â‰ˆ ${(b.carbon * 1.05).toFixed(0)} kg
      </div>`;
  }).join("");
}
</script>

</body>
</html>
