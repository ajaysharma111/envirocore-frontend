<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EnviroCore</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial; padding:20px; background:#f5f5f5; }
input, button { padding:6px; margin:4px; }
#pieChart { max-width:220px; }
.rec { background:#fff; padding:10px; margin:8px 0; border-radius:6px; }
.card { background:#fff; padding:8px; margin:6px 0; border-radius:6px; }
</style>
</head>
<body>

<h1>ðŸŒ± EnviroCore Dashboard</h1>

<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password">
<button id="loginBtn">Login</button>
<button id="signupBtn">Sign Up</button>
<button id="logoutBtn">Logout</button>
<p id="status">Not logged in</p>

<hr>

<h3>Add Building</h3>
<input id="name" placeholder="Building name">
<input id="elec" type="number" placeholder="Electricity (kWh)">
<input id="water" type="number" placeholder="Water (liters)">
<input id="paper" type="number" placeholder="Paper (kg)">
<button id="submitBtn" disabled>Add</button>
<button id="clearBtn" style="display:none;">Clear All</button>

<h3>Buildings</h3>
<div id="list"></div>

<h3>Carbon Footprint</h3>
<canvas id="carbonChart"></canvas>
<canvas id="pieChart"></canvas>

<h3>Recommendations</h3>
<div id="recommendations"></div>

<button id="pdfBtn">Download PDF</button>
<button id="excelBtn">Export Excel</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDdon6u4Rz37tWg1eKLtxkmMGpCjn4grr8",
  authDomain: "envirocore-b75f3.firebaseapp.com",
  projectId: "envirocore-b75f3",
  storageBucket: "envirocore-b75f3.firebasestorage.app",
  messagingSenderId: "233204598126",
  appId: "1:233204598126:web:f6cbcdb617e7152a0bed7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const API = "https://envirocore-backend.onrender.com";

let uid = null;
let barChart = null;
let pieChart = null;

loginBtn.onclick = () => signInWithEmailAndPassword(auth, email.value, password.value);
signupBtn.onclick = () => createUserWithEmailAndPassword(auth, email.value, password.value);
logoutBtn.onclick = () => signOut(auth);
submitBtn.onclick = submit;
clearBtn.onclick = clearAll;
pdfBtn.onclick = downloadPDF;
excelBtn.onclick = exportExcel;

onAuthStateChanged(auth, user => {
  if (user) {
    uid = user.uid;
    status.textContent = "Logged in as " + user.email;
    submitBtn.disabled = false;
    clearBtn.style.display = "inline";
    load();
  } else {
    uid = null;
    status.textContent = "Not logged in";
    submitBtn.disabled = true;
    clearBtn.style.display = "none";
    list.innerHTML = recommendations.innerHTML = "";
  }
});

async function submit() {
  const d = {
    name: name.value,
    electricity_kwh:+elec.value,
    water_liters:+water.value,
    paper_kg:+paper.value,
    uid
  };

  await fetch(API + "/building", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(d)
  });

  name.value = elec.value = water.value = paper.value = "";
  load();
}

async function clearAll() {
  await fetch(API + "/buildings?uid=" + uid, { method:"DELETE" });
  load();
}

async function load() {
  const data = await (await fetch(API + "/buildings?uid=" + uid)).json();

  list.innerHTML = data.map(b => `<div class="card">${b.name} â€” ${b.carbon.toFixed(1)} kg</div>`).join("");

  barChart?.destroy();
  pieChart?.destroy();

  barChart = new Chart(carbonChart, {
    type:"bar",
    data:{ labels:data.map(b=>b.name), datasets:[{label:"kg COâ‚‚", data:data.map(b=>b.carbon)}]}
  });

  pieChart = new Chart(pieChart, {
    type:"pie",
    data:{ labels:data.map(b=>b.name), datasets:[{data:data.map(b=>b.carbon)}]}
  });

  generateRecommendations(data);
}

function generateRecommendations(data) {
  if (!data.length) {
    recommendations.innerHTML = "No data yet.";
    return;
  }

  recommendations.innerHTML = data.map(b => {
    const elecSave = b.electricity_kwh * 0.2 * 0.5;
    const waterSave = b.water_liters * 0.2 * 0.002;
    const paperSave = b.paper_kg * 0.2 * 1.5;
    const totalSave = elecSave + waterSave + paperSave;

    return `
      <div class="rec">
        <b>${b.name}</b><br>
        Emissions: ${b.carbon.toFixed(1)} kg COâ‚‚<br>
        If you act â†’ save ${totalSave.toFixed(1)} kg<br>
        If you ignore â†’ waste ${totalSave.toFixed(1)} kg
        <ul>
          <li>ðŸ’¡ LED lighting & efficient HVAC</li>
          <li>ðŸš° Sensor taps & leak repair</li>
          <li>ðŸ–¨ Reduce printing</li>
        </ul>
      </div>
    `;
  }).join("");
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(list.innerText,10,10);
  doc.save("envirocore.pdf");
}

async function exportExcel() {
  const data = await (await fetch(API + "/buildings?uid=" + uid)).json();
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Buildings");
  XLSX.writeFile(wb, "envirocore.xlsx");
}
</script>
</body>
</html>
